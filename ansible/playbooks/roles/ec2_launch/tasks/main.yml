---
# tasks file for ec2_launch
- name: Adding ssh access to a security group
  amazon.aws.ec2_group:
    name: default
    description: security group for Ec2 instance launched via ansible
    region: ap-south-1
    rules:
      - proto: tcp
        from_port: 8080
        to_port: 8080
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 3000
        to_port: 3000
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 3002
        to_port: 3002
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 3001
        to_port: 3001
        cidr_ip: 0.0.0.0/0        
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  register: security_group

- name: Launch EC2 instance
  amazon.aws.ec2_instance:
    name: Ansible-created
    key_name: "{{ ec2_key_name }}"
    region: "{{aws_region}}"
    instance_type: "{{ec2_instance_type}}"
    image_id: "{{ec2_ami_id}}"
    count: 1
    security_group: "{{ security_group.group_id }}"
  register: ec2
    
- name: Waiting for instance to be ready
  wait_for:
    host: "{{ ec2.instances[0].public_dns_name }}"
    port: 22
    delay: 30
    timeout: 400
    state: started
  when: ec2.instances is defined and ec2.instances | length > 0

- name: Add EC2 instance to dynamic inventory
  add_host:
    name: "{{ ec2.instances[0].public_dns_name }}"
    groups: launched_ec2_instances
    ansible_ssh_private_key_file: "{{ec2_ssh_key_path}}"
    ansible_user: ec2-user
    # ansible_python_interpreter: /usr/bin/python3

- name: Debug ssh key path
  debug:
    var: ec2_ssh_key_path


- name: Debug dynamic host group
  debug:
    var: groups['launched_ec2_instances']

